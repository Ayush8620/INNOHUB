<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register</title>
  <link rel="stylesheet" href="/CSS/login/login-style.css" />
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-panel">
      <img src="/img/logo.png" alt="Logo" class="logo" />
      <h1>I N N O H U B</h1>
    </div>

    <!-- Right Section -->
    <div class="right-panel">
      <div class="card">
        <div class="tabs">
          <button id="loginTab" class="active">Login</button>
          <button id="registerTab">Register</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="form-section">
          <p class="subtext">Enter your credentials to login.</p>
          <div class="input-box">
            <input id="email" type="email" placeholder="Email Address*" required />
          </div>
          <div class="input-box">
            <input id="password" type="password" placeholder="Password" required />
          </div>
          <!-- <div class="actions">
            <label><input type="checkbox" /> Remember Me</label>
            <a href="#">Forgot Password?</a>
          </div> -->
          <button type="submit" class="primary-btn">Login</button>
          <p class="switch-text">Don't have an account? <span id="toRegister">Register Now</span></p>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="form-section hidden">
          <p class="subtext">Create an account to continue.</p>
          <input type="text" name="name" placeholder="Full Name" required />
          <input id="reg-email" type="email" placeholder="Email" required />
          <input id="reg-password" type="password" placeholder="Password" required />
          <button type="button" id="verifybtn" onclick="validatePassword()" class="primary-btn">Send OTP</button>
          <input type="text" id="otp" placeholder="Enter OTP" style="display:none;" />
          <button type="button" id="submitbtn" onclick="verifyOTP()" hidden class="primary-btn">Register</button>
          <p class="switch-text">Already have an account? <span id="toLogin">Login Here</span></p>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden">
    <span id="toastMessage"></span>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("Y7_0uvwjJwBXWaOQ1");
  </script>
  <script src="/JS/login/login-register-verify.js"></script>
</body>
</html>

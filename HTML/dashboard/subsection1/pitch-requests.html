<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pitch Requests</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/CSS/dashboard/subsection1/pitch-requests.css" />
</head>
<body>
  <div class="sidebar" id="sidebar">
    <input type="text" class="mobile-search" placeholder="Search..." />
    <button class="mobile-search-btn">Search</button>
    <a href="/HTML/dashboard/investor.html">Home / Dashboard</a>
    <a href="/HTML/dashboard/subsection1/explore.html">Explore</a>
    <a href="/HTML/dashboard/subsection1/pitch-requests.html" class="active">Pitch Requests</a>
    <a href="/HTML/dashboard/subsection1/investment-opportunities.html">Your Investment</a>
    <a href="/HTML/dashboard/subsection1/messages-chat.html">Messages / Chat</a>
    <a href="/HTML/dashboard/subsection1/resources-documents.html">Resources / Documents</a>
    <a href="/HTML/dashboard/subsection1/settings.html">Account</a>
  </div>

  <div class="dashboard">
    <nav>
      <div class="logo">
        <img src="/img/logo.png" alt="Logo" />
        <h1>Innohub</h1>
      </div>
      <div class="nav-icons">
        <input type="text" class="desktop-search" placeholder="Search..." />
        <button class="desktop-search-btn">Search</button>
        <div class="hamburger" id="hamburger">&#9776;</div>
      </div>
    </nav>

    <div class="main-content">
      <div class="panel">
        <h2>Pitch Requests</h2>
        <p>Review and manage incoming and sent pitch meeting requests.</p>
      </div>

      <div id="looks">
        <div class="panel">
          <h3>Incoming Requests</h3>
          <div id="incoming-requests"></div>
        </div>

        <div class="panel">
          <h3>Sent Requests</h3>
          <div id="sent-requests"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for View Idea -->
  <div id="ideaModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Idea Details</h3>
      <div id="idea-content">Loading...</div>
    </div>
  </div>

  <!-- JS -->
  <script type="module" src="/JS/dashboard/subsection1/pitch-requests.js"></script>
</body>
</html>

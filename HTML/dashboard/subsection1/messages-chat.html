<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages / Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/CSS/dashboard/subsection1/messages-chat.css" />
</head>

<body>
  <div class="sidebar" id="sidebar">
    <input type="text" class="mobile-search" placeholder="Search..." />
    <button class="mobile-search-btn">Search</button>
    <a href="/HTML/dashboard/investor.html">Home / Dashboard</a>
    <a href="/HTML/dashboard/subsection1/explore.html">Explore</a>
    <a href="/HTML/dashboard/subsection1/pitch-requests.html">Pitch Requests</a>
    <a href="/HTML/dashboard/subsection1/investment-opportunities.html">Your Investment</a>
    <a href="/HTML/dashboard/subsection1/messages-chat.html" class="active">Messages / Chat</a>
    <a href="/HTML/dashboard/subsection1/resources-documents.html">Resources / Documents</a>
    <a href="/HTML/dashboard/subsection1/settings.html">Account</a>
  </div>

  <div class="dashboard">
    <nav>
      <div class="logo">
        <img src="/img/logo.png" alt="Logo" />
        <h1>Innohub</h1>
      </div>
      <div class="nav-icons">
        <input type="text" class="desktop-search" placeholder="Search..." />
        <button class="desktop-search-btn">Search</button>
        <div class="hamburger" id="hamburger">&#9776;</div>
      </div>
    </nav>

    <div class="main-content">
      <div class="panel chat-container">
        <div class="chat-sidebar">
          <h3>Contacts</h3>
          <ul class="chat-list" id="chat-list">
            <!-- Contacts will be dynamically added here -->
          </ul>
        </div>
        <div class="chat-box" id="chat-box">
          <h3 id="chat-header">Select a contact to start chatting</h3>
          <div class="chat-messages-container">
            <div class="chat-messages" id="chat-messages">
              <!-- Messages will be displayed here -->
            </div>
          </div>
          <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message..." />
            <button id="send-btn">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js" type="module"></script>
  <script type="module" src="/JS/dashboard/subsection1/messages-chat.js"></script>
</body>

</html>

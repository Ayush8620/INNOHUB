<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/CSS/forms/idea-submission.css" />
  <title>Submit Idea</title>
</head>
<body>
  <div class="container">
    <h2>Submit Your Idea</h2>
    <form id="ideaForm">
      <label for="ideaName">Idea Name</label>
      <input id="ideaName" name="ideaName" type="text" placeholder="Enter idea name" required />

      <label for="ideaDescription">Idea Description</label>
      <textarea id="ideaDescription" name="ideaDescription" placeholder="Describe your idea" required></textarea>

      <label for="ideaCategory">Category</label>
      <select id="ideaCategory" name="ideaCategory" required>
        <option value="">-- Please choose a sector --</option>
        <option value="Technology-IT-cell">Technology / IT cell</option>
        <option value="E-commerce">E-commerce</option>
        <option value="Manufacturing">Manufacturing</option>
        <option value="Agriculture">Agriculture</option>
        <option value="Financial-services">Financial services</option>
        <option value="EdTech-Education">EdTech / Education</option>
        <option value="Real estate">Real estate</option>
        <option value="Environment-Energy">Environment / Energy</option>
        <option value="Tourism">Tourism</option>
        <option value="Hospitality">Hospitality</option>
        <option value="Media-Entertainment">Media / Entertainment</option>
        <option value="Medical-services">Medical services</option>
      </select>

      <button type="submit">Submit Idea</button>
    </form>
  </div>

  <!-- Firebase + EmailJS -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="/JS/forms/idea-submission.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Ideas / Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/CSS/dashboard/subsection/my-ideas.css" />
</head>
<body>
  <div class="sidebar" id="sidebar">
    <input type="text" class="mobile-search" placeholder="Search..." />
    <button class="mobile-search-btn">Search</button>
    <a href="/HTML/dashboard/startup.html">Home / Dashboard</a>
    <a href="/HTML/dashboard/subsection/explore.html">Explore</a>
    <a href="/HTML/dashboard/subsection/my-ideas.html" class="active">My Ideas / Projects</a>
    <a href="/HTML/dashboard/subsection/pitch-requests.html">Pitch Requests</a>
    <a href="/HTML/dashboard/subsection/messages-chat.html">Messages / Chat</a>
    <a href="/HTML/dashboard/subsection/resources-documents.html">Resources / Documents</a>
    <a href="/HTML/dashboard/subsection/settings.html">Account</a>
  </div>

  <div class="dashboard">
    <nav>
      <div class="logo">
        <img src="/img/logo.png" alt="Logo" />
        <h1>Innohub</h1>
      </div>
      <div class="nav-icons">
        <input type="text" class="desktop-search" placeholder="Search..." />
        <button class="desktop-search-btn">Search</button>
        <div class="hamburger" id="hamburger">&#9776;</div>
      </div>
    </nav>

    <div class="main-content">
      <div class="panel">
        <h2>My Ideas / Projects</h2>
        <p>Manage your submitted ideas and ongoing projects here.</p>
      </div>

      <div id="looks">
        <div class="panel">
          <h3>Submitted Ideas</h3>
          <div id="ideasContainer"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for View Idea -->
  <div id="viewModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeViewModal">&times;</span>
      <h2>View Idea</h2>
      <div id="viewIdeaDetails">
        <!-- Dynamic content will be inserted here -->
      </div>
    </div>
  </div>

  <!-- Modal for Edit Idea -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeEditModal">&times;</span>
      <h2>Edit Idea</h2>
      <form id="editIdeaForm">
        <label for="editIdeaName">Idea Name</label>
        <input id="editIdeaName" name="ideaName" type="text" required />

        <label for="editIdeaDescription">Description</label>
        <textarea id="editIdeaDescription" name="ideaDescription" required></textarea>

        <label for="editIdeaCategory">Category</label>
        <select id="editIdeaCategory" name="ideaCategory" required>
          <option value="">-- Please choose a category --</option>
          <option value="Technology-IT-cell">Technology / IT cell</option>
          <option value="E-commerce">E-commerce</option>
          <option value="Manufacturing">Manufacturing</option>
          <option value="Agriculture">Agriculture</option>
          <option value="Financial-services">Financial services</option>
          <option value="EdTech-Education">EdTech / Education</option>
          <option value="Real estate">Real estate</option>
          <option value="Environment-Energy">Environment / Energy</option>
          <option value="Tourism">Tourism</option>
          <option value="Hospitality">Hospitality</option>
          <option value="Media-Entertainment">Media / Entertainment</option>
          <option value="Medical-services">Medical services</option>
        </select>

        <button type="submit">Update Idea</button>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="/JS/dashboard/subsection/my-ideas.js"></script>
</body>
</html>

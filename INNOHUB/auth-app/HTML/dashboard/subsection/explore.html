<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Innohub</title>
  <link rel="icon" type="icon" href="/img/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/dashboard/subsection/explore.css">
</head>

<body>
  <div class="sidebar" id="sidebar">
    <input type="text" class="mobile-search" placeholder="Search..." />
    <button class="mobile-search-btn">Search</button>
    <a href="/HTML/dashboard/startup.html">Home / Dashboard</a>
    <a href="/HTML/dashboard/subsection/explore.html" class="active">Explore</a>
    <a href="/HTML/dashboard/subsection/my-ideas.html">My Ideas / Projects</a>
    <a href="/HTML/dashboard/subsection/pitch-requests.html">Pitch Requests</a>
    <a href="/HTML/dashboard/subsection/messages-chat.html">Messages / Chat</a>
    <a href="/HTML/dashboard/subsection/resources-documents.html">Resources / Documents</a>
    <a href="/HTML/dashboard/subsection/settings.html">Account</a>
  </div>

  <div class="dashboard">
    <nav>
      <div class="logo">
        <img src="/img/logo.png" alt="Logo" />
        <h1>Innohub</h1>
      </div>
      <div class="nav-icons">
        <input type="text" class="desktop-search" placeholder="Search..." />
        <button class="desktop-search-btn">Search</button>
        <div class="hamburger" id="hamburger">&#9776;</div>
      </div>
    </nav>

    <div class="main-content">
      <div class="panel">
        <h2>Explore Investors</h2>
        <div class="explore-grid" id="investorGrid">
          <!-- Investor cards will be injected here by JS -->
        </div>
      </div>
    </div>
  </div>

  <!-- âœ¨ Modal HTML -->
  <div id="approachModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <div class="modal-icon">
        <img src="/img/icons8-handshake-60.png" alt="Handshake Icon">
      </div>
      <h2>Send Request</h2>
      <p>Notify this investor about your interest to connect and share your ideas.</p>
      <button id="sendRequestBtn">Send Request</button>
    </div>
  </div>

  <script type="module" src="/JS/dashboard/subsection/explore.js"></script>
</body>

</html>

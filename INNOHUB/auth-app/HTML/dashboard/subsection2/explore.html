<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Ideas - Innohub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/dashboard/subsection2/explore.css"> <!-- Your CSS file -->

</head>

<body>
  <!-- Sidebar Section -->
  <div class="sidebar" id="sidebar">
    <input type="text" class="mobile-search" placeholder="Search..." />
    <button class="mobile-search-btn">Search</button>
    <a href="/HTML/dashboard/learner.html">Home / Dashboard</a>
    <a href="/HTML/dashboard/subsection2/explore.html" class="active">Explore</a>
    <a href="/HTML/dashboard/subsection2/Team-invites.html">Team invites</a>
    <a href="/HTML/dashboard/subsection2/messages-chat.html">Messages / Chat</a>
    <a href="/HTML/dashboard/subsection2/resources-documents.html">Resources / Documents</a>
    <a href="/HTML/dashboard/subsection2/settings.html">Account</a>
  </div>

  <!-- Main Content Section -->
  <div class="dashboard">
    <nav>
      <div class="logo">
        <img src="/img/logo.png" alt="Innohub Logo" />
        <h1>Innohub</h1>
      </div>
      <div class="nav-icons">
        <input type="text" class="desktop-search" placeholder="Search..." />
        <button class="desktop-search-btn">Search</button>
        <div id="hamburger" class="hamburger">&#9776;</div>
      </div>
    </nav>

    <!-- Explore Page Content -->
    <div class="main-content">

      <div class="panel">
        <h2>Explore</h2>
        <p>Explore For Teammates, Mentors Here</p>
      </div>

      <div id="ideasContainer" class="explore-grid">
        <!-- Idea Cards will be rendered here dynamically -->
      </div>
    </div>
  </div>

  <!-- Modal for Viewing Idea -->
  <div class="modal" id="viewModal">
    <div class="modal-content">
      <div class="modal-header">
        <span id="closeViewModal" class="close-btn">&times;</span>
        <h2>Idea Details</h2>
      </div>
      <div id="viewIdeaDetails" class="modal-body">
        <!-- Idea details will be displayed here -->
      </div>
      <button id="sendRequestBtn">Send Request</button>
    </div>
  </div>

  <script type="module" src="/JS/dashboard/subsection2/explore.js" defer></script> <!-- Your JS file -->

</body>

</html>

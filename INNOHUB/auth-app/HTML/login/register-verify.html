<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/CSS/login/login-style.css"/>
  <link rel="stylesheet" href="/CSS/login/login-phone.css"/>
  <title>Register</title>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <input id="otp" type="text" placeholder="Enter OTP" style="display: none;" />
      <span id="passwordError" class="error"></span>
      <button id="verifybtn" type="button" onclick="validatePassword()">Send OTP</button>
      <button id="submitbtn" type="button" onclick="verifyOTP()" hidden>Verify</button>
      <a href="/HTML/login/login.html">Already have an account? Login</a>
    </form>
  </div>

  <!-- Firebase + EmailJS -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("Y7_0uvwjJwBXWaOQ1");
    })();
  </script>
  <script src="/JS/login/login-register-verify.js"></script>
</body>
</html>
